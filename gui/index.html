<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Call Example</title>
    <script src="paneer.js"></script>
    <script>
    
    async function callAdd(a, b) {
        document.getElementById('output').innerText = await window.paneer.invoke("add", {a, b});
    }

    async function callGreet() {
        document.getElementById('output').innerText = await window.paneer.invoke("greet", {});
    }
    </script>
</head>
<body>
    <button onclick="callGreet()">Call Greet</button>
    <button onclick="callAdd(1,2)">Call Add</button>
    <div id="output"></div>
</body>
</html>
