<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Call Example</title>
    <script src="paneer.js"></script>
    <script>
    
    async function callAdd(a, b) {
        console.log("hey")
       let x = await window.paneer.invoke("add", {a, b});
       console.log(x)
       document.getElementById('output').innerText =  x;
    }


    async function callGreet() {
        let x = await window.paneer.invoke("greet", {});
        console.log(x)
        document.getElementById('output').innerText =  x;
        console.log("setgreet")
    }
    </script>
</head>
<body>
    <button onclick="callGreet()">Call Greet</button>
    <button onclick="callAdd(1,2)">Call Add</button>
    <div id="output"></div>
</body>
</html>
