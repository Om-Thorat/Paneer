<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Call Example</title>
    <script src="paneer.js"></script>
    <script>
    async function callAdd(a, b) {
        try {
            const result = await paneerInvoke('add', { a, b });
            console.log("wtff")
            console.log(result);
            document.getElementById('output').innerText = result;
        } catch (error) {
            document.getElementById('output').innerText = error;
        }
    }

    async function callGreet() {
        try {
            const result = await paneerInvoke('greet', {});
            document.getElementById('output').innerText = result;
        } catch (error) {
            document.getElementById('output').innerText = error;
        }
    }
    </script>
</head>
<body>
    <button onclick="callGreet()">Call Greet</button>
    <button onclick="callAdd(1,2)">Call Add</button>
    <div id="output"></div>
</body>
</html>
